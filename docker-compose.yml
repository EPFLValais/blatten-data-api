services:
  stac-api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - STAC_BASE_URL=${STAC_BASE_URL:-http://localhost:3000}
      - STAC_CATALOG_DIR=/app/stac
      - PORT=3000
      - RUST_LOG=info,tower_http=debug
    volumes:
      # Mount stac directory for live updates during development
      - ./stac:/app/stac:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
